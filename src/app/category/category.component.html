<div class="header">
<div class="heading">Category List</div>
<div class="btn" routerLink='/add-category'>Add</div>
</div>
<div class="wrapper">
<table class='table-fill'>
  <tr>
    <th>Id</th>
    <th>Date</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let data of categories; let i = index">
    <td>{{i+1}}</td>
    <td>12/12/2012</td>
    <td>{{data.title}}</td>
  </tr>
</table>
</div>
